<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body bgcolor="MistyRose">

    <form>
        <table align="center" width="700" cellpadding="10">

            <tr>
                <td colspan="2" align="center" <b>
                    <h1> Student Registration Form</h1></b>
                </td>
            </tr>


            <tr>
                <td>Student Name:</td>
                <td>
                    <input type="text" size="21" placeholder="First Name" />
                    <input type="text" size="21" placeholder="Last Name" />
                </td>
            </tr>

            <tr>
                <td> Father's Name:</td>
                <td><input type="text" size="50" </td>
            </tr>
            <tr>
                <td>Date of birth:</td>
                <td>
                    <input type="text" size="3" placeholder="day" />
                    <input type="text" size="3" placeholder="month" />
                    <input type="text" size="8" placeholder="year" />
                    <i>(DD-MM-YYYY)</i>
                </td>
            </tr>
            <tr>
                <td>Mobile number:</td>
                <td>
                    <input type="text" size="1" value="+91" />
                    <input type="text" size="42" />
                </td>
            </tr>
            <tr>
                <td>E-mail id:</td>
                <td>
                    <input type="text" size="50" />
                </td>
            </tr>
            <tr>
                <td>Password:</td>
                <td>
                    <input type="text" size="50" required />
                </td>
            </tr>
            <tr>
                <td>Gender:</td>
                <td>
                    <input type="radio" name="gender" /> male
                    <input type="radio" name="gender" />female
                </td>
            </tr>
            <tr>
                <td>Department:</td>
                <td>
                    <input type="checkbox" name="department" required /> CSE<br>
                    <input type="checkbox" name="department" /> ME<br>
                    <input type="checkbox" name="department" /> IT<br>
                    <input type="checkbox" name="department" /> ECE<br>
                    <input type="checkbox" name="department" /> CIBIL<br>
                </td>
            </tr>
            <tr>
                <td>Course:</td>
                <td>
                    <select>
                        <option>.......................select current
                            course's......................
                        </option>
                        <option>Python</option>
                        <option>java</option>
                        <option>js</option>
                        <option>c++</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Student Photo Upload:</td>
                <td>
                    <input type="file" requiired />
                </td>
            </tr>
            <tr>
                <td>City:</td>
                <td>
                    <input type="test" size="50" </td>
            </tr>
            <tr>
                <td>Address:</td>
                <td>
                    <textarea cols="48" rows="5" /></textarea>
                </td>
            </tr>
            <tr>
                <td colspan="2" align="center">
                    <input type="submit" value="Register" />
                </td>
            </tr>

        </table>
    </form>

</body>

</html>
